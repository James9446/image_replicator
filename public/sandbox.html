<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Type Selector</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  .theme-light {
    background-color: #f9fafb;
    color: #111827;
  }
  .radio-wrapper {
    display: flex;
    align-items: center;
    gap: 12px;
  }
  .radio-label {
    cursor: pointer;
  }
  .radio-input {
    accent-color: #4f46e5;
  }
</style>
</head>
<body class="theme-light">
<div class="min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-lg shadow-lg">
    <div class="mb-4">
      <h2 class="font-semibold text-xl mb-2">Image Type</h2>
      <div class="flex flex-col">
        <label class="radio-wrapper">
          <input type="radio" name="imageType" class="radio-input" checked>
          <span class="radio-label">Vivid</span>
        </label>
        <label class="radio-wrapper">
          <input type="radio" name="imageType" class="radio-input">
          <span class="radio-label">Natural</span>
        </label>
      </div>
    </div>
  </div>
</div>
</body>
</html>
