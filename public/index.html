<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Replicator</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
  #image-description, #revised-prompt {
    overflow-y: auto; /* Enable vertical scrolling */
    padding: 10px; /* Add padding */
    margin: 5px; /* Add margin */
    display: block;
    max-height: 100%; /* Set maximum height */
  }
</style>
</head>
<body class="bg-white text-black">

<div class="flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-gray-100 p-6 rounded-lg shadow-md">
    <h3 class="text-2xl font-bold mb-4">Generate Image Description</h3>
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-4">
      <label for="image-upload" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Upload Image
        <input id="image-upload" onchange="loadImageFromFile(this)" type="file" class="hidden" accept="image/*" />
      </label>
      <div class="flex-1 md:ml-4 mt-4 md:mt-0">
        <input id="image-url" onchange="loadImageFromUrl(this.value)" type="text" placeholder="Enter Image URL" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" >
      </div>
    </div>
    <div class="flex flex-col md:flex-row">
      <div class="w-full md:w-1/2 p-4 bg-gray-300 rounded-lg mb-4 md:mb-0 md:mr-4">
        <h4 class="text-xl font-bold mb-4">Original Image</h4>
        <div class="h-64 bg-gray-400 rounded flex items-center justify-center text-white">
          <!-- Original Image will be displayed here -->
          <a id="original-image-link" href="" target="_blank" style="display: none;">
            <img id="original-image" src="" alt="Uploaded Image" class="max-w-full max-h-full" style="display: none;" />
          </a>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-4 bg-gray-300 rounded-lg">
        <h4 class="text-xl font-bold mb-4">Description</h4>
        <div class="h-64 bg-gray-400 rounded flex items-center justify-center text-white">
          <!-- Description will be displayed here -->
          <span id="image-description"></span>
        </div>
        <button onclick="copyToClipboard('image-description')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-4" type="button">
          Copy Text
        </button>
      </div>
    </div>
  </div>
</div>

<div class="flex flex-col items-center justify-center p-4">
  <div class="w-full max-w-4xl bg-gray-100 p-6 rounded-lg shadow-md">
    <h3 class="text-2xl font-bold mb-4">Generate New Image</h3>

    <div class="flex justify-between">
      <div>
        <button id="use-description-btn" onclick="getImage(this.id, document.getElementById('vivid-radio').checked)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Use Description
        </button>
        <button id="use-prompt-btn" onclick="getImage(this.id, document.getElementById('vivid-radio').checked)" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-6 mx-3 rounded focus:outline-none focus:shadow-outline">
          Use Prompt
        </button>
      </div>
      <div class="flex flex-col px-6">
        <label for="vivid-radio" class="radio-wrapper">
          <input id="vivid-radio" type="radio" name="imageType" class="radio-input" checked>
          <span class="radio-label">Vivid</span>
        </label>
        <label for="natural-radio" class="radio-wrapper">
          <input id="natural-radio" type="radio" name="imageType" class="radio-input">
          <span class="radio-label">Natural</span>
        </label>
      </div>
    </div>


    <div class="py-4">
      <textarea id="prompt-input" name="image-prompt" cols="40" rows="3" placeholder="Enter Prompt" class="rounded-lg py-2 px-3 w-full" ></textarea>
    </div>
    <div class="flex flex-col md:flex-row">
      <div class="w-full md:w-1/2 p-4 bg-gray-300 rounded-lg mb-4 md:mb-0 md:mr-4">
        <h4 class="text-xl font-bold mb-4">New Image</h4>
        <div class="h-64 bg-gray-400 rounded flex items-center justify-center text-white">
          <span id="image-placeholder-message"></span>
          <!-- Generated Image will be displayed here -->
          <a id="generated-image-link" href="" target="_blank" style="display: none;">
            <img id="generated-image" src="" alt="Generated Image" class="max-w-full max-h-full" style="display: none;" />
          </a>
          </div>
        <div class="flex justify-between">
          <!-- <button onclick="downloadImage('generated-image')" id="download" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 mr-2 rounded focus:outline-none focus:shadow-outline w-full mt-4" type="button">
            Download
          </button> -->
          <button onclick="copyImageURL('generated-image')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-4" type="button">
            Copy Temporary Link
          </button>
        </div>
      </div>
      <div class="w-full md:w-1/2 p-4 bg-gray-300 rounded-lg">
        <h4 class="text-xl font-bold mb-4">Revised Prompt</h4>
        <div class="h-64 bg-gray-400 rounded flex items-center justify-center text-white">
          <!-- Description will be displayed here -->
          <span id="revised-prompt"></span>
        </div>
        <button onclick="copyToClipboard('revised-prompt')" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-4" type="button">
          Copy Text
        </button>
      </div>  
    </div>
  </div>
</div>

<script src='./js/main.js'></script>
</body>
</html>
